<!DOCTYPE html>
<html>
<head>
	
	<title>The Town of Champoeg</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}

}
	</style>
	
	</head>
	
<body>

<div id='map'></div>

<script>


var url = 'https://svc.pictometry.com/Image/22A82E1A-145B-9293-7FFE-E586574E7BC2/wmts/PICT-ORMARI19-ErJwPdJ0Uj/default/GoogleMapsCompatible/{z}/{x}/{y}.png';
var tilelayer = new L.tileLayer(url);

var baseMap = L.layerGroup([tilelayer]);

var baseMaps = {
	"2019 Aerial Imagery": baseMap
};

var map = L.map('map', {
		layers: [baseMap],
});

map.setView(L.latLng(45.248551, -122.879178), 14);

L.control.layers(baseMaps).addTo(map);

map.addControl(new L.Control.Fullscreen());

</script>

</body>
</html>
